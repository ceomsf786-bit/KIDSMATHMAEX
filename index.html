<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dynamic Math Quiz</title>

<style>
/* ------- SIMPLE CLEAN STYLE ------- */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,Helvetica,sans-serif;background:#eef2ff;padding:20px;}
.container{max-width:800px;margin:auto;background:white;padding:25px;border-radius:12px;box-shadow:0 4px 25px rgba(0,0,0,0.15);}
h1{text-align:center;margin-bottom:20px;}

.quiz-btn{padding:12px;background:#4f46e5;color:white;border:none;border-radius:8px;cursor:pointer;margin:5px;}
.quiz-btn.active{background:#4338ca;}

.question-box{padding:15px;margin-top:15px;border:1px solid #ddd;border-radius:10px;}

input.answer{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:2px solid #ddd;
  border-radius:8px;
  font-size:18px;
}

.correct{background:#d4edda;border-color:#28a745;}
.incorrect{background:#f8d7da;border-color:#dc3545;}

button.submit-btn{
  width:100%;
  padding:15px;
  margin-top:20px;
  background:#4f46e5;
  color:white;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:18px;
}

#results{
  margin-top:20px;
  padding:15px;
  background:#4f46e5;
  color:white;
  border-radius:10px;
  display:none;
}
</style>
</head>

<body>
<div class="container">

<h1>Dynamic Math Quiz</h1>

<!-- QUIZ TYPE -->
<div>
  <button class="quiz-btn" onclick="startQuiz('add')">Addition</button>
  <button class="quiz-btn" onclick="startQuiz('subtract')">Subtraction</button>
  <button class="quiz-btn" onclick="startQuiz('multiply')">Multiplication</button>
  <button class="quiz-btn" onclick="startQuiz('divide')">Division</button>
  <button class="quiz-btn" onclick="startQuiz('mixed')">Mixed</button>
</div>

<!-- NAME -->
<div style="margin-top:20px;">
  <label>Your Name:</label>
  <input type="text" id="studentName" placeholder="Enter your name" style="width:100%;padding:10px;font-size:16px;border-radius:8px;border:2px solid #ddd;">
</div>

<!-- QUIZ RENDER -->
<div id="quizArea"></div>

<button class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>

<div id="results"></div>

</div>

<!-- external script -->
<script src="submitquiz.js"></script>

</body>
</html>
